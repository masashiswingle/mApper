<div ng-controller = "gameController">
  <ng-map zoom="1000" center="40.740, -74.18" >

    <street-view-panorama
      click-to-go="false"
      disable-default-u-i="false"
      disable-double-click-zoom="true"

  </ng-map>
</div>
